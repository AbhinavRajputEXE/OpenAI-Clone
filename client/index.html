<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="bck">
    <div class="heading">
      <div class="container">
        <div class="stack" style="--stacks: 3;">
          <span style="--index: 0;">Chat.EXE</span>
          <span style="--index: 1;">Chat.EXE</span>
          <span style="--index: 2;">Chat.EXE</span>
        </div>
      </div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    
    <div id="app">
      <div id="chat_container"></div>
      <form action="" id="frm">
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask anything!"></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script src="https://kit.fontawesome.com/da4c88c6a6.js" crossorigin="anonymous"></script>
  </body>
</html>
